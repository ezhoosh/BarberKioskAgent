name: Agent Release (Build + Upload)

on:
  workflow_dispatch:
  push:
    tags:
      - "agent-v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          pyinstaller BarberAgent.spec

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pyinstaller BarberAgent.spec

      - name: Build single EXE (Windows onefile)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pyinstaller BarberAgent-onefile.spec

      - name: Create macOS DMG
        if: runner.os == 'macOS'
        shell: bash
        run: |
          chmod +x scripts/build_macos_dmg.sh
          ./scripts/build_macos_dmg.sh

      - name: Package artifacts (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          cd dist
          # Zip the .app for the auto-updater (updater expects an archive)
          ditto -c -k --sequesterRsrc --keepParent BarberAgent.app BarberAgent-macos.zip

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path BarberAgent -DestinationPath BarberAgent-windows.zip -Force
          Copy-Item -Force BarberAgent.exe BarberAgent-windows.exe

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BarberAgent-${{ runner.os }}
          path: |
            dist/BarberAgent-macos.zip
            dist/BarberAgent.dmg
            dist/BarberAgent-windows.zip
            dist/BarberAgent-windows.exe

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload release assets to public S3 (barbershop-pub)
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          AWS_S3_ENDPOINT_URL: ${{ secrets.AWS_S3_ENDPOINT_URL }}
          AWS_MAX_ATTEMPTS: "10"
          AWS_RETRY_MODE: "standard"
          AWS_EC2_METADATA_DISABLED: "true"
          S3_BUCKET: barbershop-pub
          S3_PREFIX: agents/${{ github.ref_name }}
        run: |
          set -euo pipefail

          if [[ -z "${AWS_ACCESS_KEY_ID:-}" || -z "${AWS_SECRET_ACCESS_KEY:-}" ]]; then
            echo "Missing AWS credentials secrets (AWS_ACCESS_KEY_ID / AWS_SECRET_ACCESS_KEY)."
            exit 1
          fi

          if [[ -z "${AWS_S3_ENDPOINT_URL:-}" ]]; then
            AWS_S3_ENDPOINT_URL="https://ezhoosh-tufde.hs3.ir"
          fi

          if [[ -z "${AWS_DEFAULT_REGION:-}" ]]; then
            AWS_DEFAULT_REGION="us-east-1"
          fi

          if ! command -v aws >/dev/null 2>&1; then
            echo "Installing AWS CLI v2"
            sudo apt-get update -y
            sudo apt-get install -y curl unzip
            curl -sSL "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "/tmp/awscliv2.zip"
            rm -rf /tmp/aws
            unzip -q /tmp/awscliv2.zip -d /tmp
            sudo /tmp/aws/install --update
          fi

          aws --version

          # Hardening for S3-compatible endpoints (timeouts, lower concurrency, stable multipart sizes).
          aws configure set default.s3.addressing_style path
          aws configure set default.s3.max_concurrent_requests 2
          aws configure set default.s3.multipart_threshold 16MB
          aws configure set default.s3.multipart_chunksize 16MB

          echo "Uploading to s3://${S3_BUCKET}/${S3_PREFIX}/"

          upload_one() {
            local src="$1"
            local name="$2"
            if [[ -z "${src:-}" || ! -f "$src" ]]; then
              echo "Missing artifact: $src"
              exit 1
            fi

            local dest="s3://${S3_BUCKET}/${S3_PREFIX}/${name}"
            local attempt=1
            local max_attempts=5

            while true; do
              echo "Uploading (${attempt}/${max_attempts}): ${name}"
              if aws s3 cp \
                --endpoint-url "$AWS_S3_ENDPOINT_URL" \
                "$src" \
                "$dest" \
                --acl public-read \
                --only-show-errors \
                --cli-connect-timeout 30 \
                --cli-read-timeout 300; then
                break
              fi

              if (( attempt >= max_attempts )); then
                echo "Upload failed after ${max_attempts} attempts: ${name}"
                exit 1
              fi

              sleep $((attempt * 5))
              attempt=$((attempt + 1))
            done
          }

          shopt -s globstar nullglob

          windows_zip=(artifacts/**/BarberAgent-windows.zip)
          windows_exe=(artifacts/**/BarberAgent-windows.exe)
          macos_zip=(artifacts/**/BarberAgent-macos.zip)
          macos_dmg=(artifacts/**/BarberAgent.dmg)

          upload_one "${windows_zip[0]:-}" "BarberAgent-windows.zip"
          upload_one "${windows_exe[0]:-}" "BarberAgent-windows.exe"
          upload_one "${macos_zip[0]:-}" "BarberAgent-macos.zip"
          upload_one "${macos_dmg[0]:-}" "BarberAgent.dmg"

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/BarberAgent-windows.zip
            artifacts/**/BarberAgent-windows.exe
            artifacts/**/BarberAgent-macos.zip
            artifacts/**/BarberAgent.dmg
