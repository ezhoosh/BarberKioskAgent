name: Agent CI (Build)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "**"
  pull_request:
    paths:
      - "**"

jobs:
  build:
    name: Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt

      - name: Install dependencies
        if: runner.os == 'macOS'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        if: runner.os == 'macOS'
        shell: bash
        run: |
          pyinstaller BarberAgent.spec

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pyinstaller BarberAgent.spec

      - name: Create macOS DMG
        if: runner.os == 'macOS'
        shell: bash
        run: |
          chmod +x scripts/build_macos_dmg.sh
          ./scripts/build_macos_dmg.sh

      - name: Package artifacts
        if: runner.os == 'macOS'
        shell: bash
        run: |
          cd dist
          ditto -c -k --sequesterRsrc --keepParent BarberAgent.app BarberAgent-macos.zip

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path BarberAgent -DestinationPath BarberAgent-windows.zip -Force

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BarberAgent-${{ runner.os }}
          path: |
            dist/BarberAgent-macos.zip
            dist/BarberAgent.dmg
            dist/BarberAgent-windows.zip

